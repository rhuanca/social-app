<body>

<div id="wrap" class="container" style="background-color: white;">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container" style="width: auto;">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="./index.html"><img alt="Ch'enkoDiario" style="height: 35px;" src="img/logo.png"></a>
                <ul class="nav">
                </ul>

                <div class="nav-collapse collapse" style="height: 0px;">
                    <ul class="nav pull-right">
                        <li><a href="./index.html">Mapa de Bloqueos</a></li>
                        <li><a href="./chenkoForm.html">Reporta tu Bloqueo</a></li>
                        <li class="active"><a href="#">Crea tu ruta</a></li>
                        <li><a href="#signUpId" data-toggle="modal">Ingresa</a></li>
                    </ul>
                </div>
                <!-- /.nav-collapse -->
            </div>
        </div>
        <!-- /navbar-inner -->
    </div>
    <div id="main" class="container-fluid">
        <div class="row-fluid">
            <div class="marketing">
                <h1>Crea una ruta</h1>

                <p class="marketing-byline">Nuestro sistema te enviara alerta(s) cuando suceda un conflicto.</p>
            </div>
        </div>
    </div>
    
    <div class="span3" style="text-align: left;">
                <div class="control-group">
                    <label class="control-label" for="sourceId">Punto Origen<span class="text-error"> *</span> :</label>
                        <select id="sourceId">
                        </select>
                        <label class="control-label" for="targetId">Punto Destino<span class="text-error"> *</span> :</label>
                        <select id="targetId">
                        </select>
                        <button type="submit" class="btn btn-primary" id="saveRoute">Guardar Ruta</button>
                </div>
                
        </div>
        
        
        

            <div class="span8" style="text-align: center; margin-left: 10px;">
                <div id="map_canvas" style="width: 98%; height: 500px;"></div>
            </div>
        </div>
    <div id="signUpId" class="container-fluid modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form class="form-signin">
            <h2 class="form-signin-heading">Indroduzca sus datos</h2>
            <input type="text" class="input-block-level" placeholder="Email" id="mailId">
            <input type="password" class="input-block-level" placeholder="Contraseña" id="passwordId">
            <label class="checkbox">
                <a href="#newUserDivId" id="registerDivId">Registrarse</a>
            </label>
            <button class="btn btn-large btn-primary" type="submit" id="registerId">Ingresar</button>
            <button class="btn btn-large btn-navbar" id="signUpCloseId">Close</button>
        </form>
    </div>
    <div id="newUserDivId" class="container-fluid hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form class="form-signin">
            <h2 class="form-signin-heading">Registre sus datos</h2>
            <input type="text" class="input-block-level" placeholder="Email" id="newUserMailId">
            <input type="password" class="input-block-level" placeholder="Contraseña" id="newUserPasswordId">
            <button class="btn btn-large btn-primary" type="submit" id="registerUserId">Regitrarse</button>
            <button class="btn btn-large btn-navbar" type="submit" id="closeUserId">Close</button>
        </form>
    </div>
</div>

</div>
