<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes"/>

    <title>Chenko diario - Hackthon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="stylesheets/curelean/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap/docs.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap/prettify.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbR1wk_eASdrJ7HjwiA4gnqW3CQa9pRK4&sensor=false"></script>
    <script type="text/javascript" src="/javascript/libs/jquery.min.js"></script>
    <script type="text/javascript" src="/javascript/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascript/libs/jsrender.js"></script>
    <script type="text/javascript" src="javascript/harcoders_utils.js"></script>
    <script type="text/javascript" src="javascript/chenko_form.js"></script>
</head>
<body>

<div id="wrap" class="container" style="background-color: white;">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container" style="width: auto;">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="./index.html"><img alt="Ch'enkoDiario" style="height: 35px;" src="img/logo.png"></a>
                <ul class="nav">
                </ul>

                <div class="nav-collapse collapse" style="height: 0px;">
                    <ul class="nav pull-right">
                        <li><a href="./index.html">Mapa de Bloqueos</a></li>
                        <li class="active"><a href="#">Reporta tu Bloqueo</a></li>
                        <li><a href="./conflictPath.html">Crea tu ruta</a></li>
                        <li><a href="#signUpId" data-toggle="modal">Ingresa</a></li>
                    </ul>
                </div>
                <!-- /.nav-collapse -->
            </div>
        </div>
        <!-- /navbar-inner -->
    </div>
    <div id="main" class="container-fluid container">
        <div class="row-fluid" class="span12">
            <div class="marketing">
                <h1>Escribe aqui tu reporte.</h1>
                <p class="marketing-byline">Llena la informacion del bloqueo que esta sucediendo.</p>
            </div>
        </div>
        <div class="span3" style="text-align: left;">
                <div class="control-group">
                    <label class="control-label" for="inputPlace">Lugar<span class="text-error"> *</span> :</label>

                    <select id="inputPlace">
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Detalle :</label>

                    <div class="controls">
                        <textarea id="inputPassword"
                                  placeholder="Informacion adicional sobre lo que esta sucediendo"
                                  rows="5"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary" id="conflictReport">Reportar</button>
                    </div>
                </div>
        </div>

        <div class="span8" style="text-align: center; margin-left: 10px;">
            <div id="map_canvas" style="width: 100%; height: 500px;"></div>
        </div>
    </div>
</div>
<div id="signUpId" class="container-fluid modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form class="form-signin">
        <h2 class="form-signin-heading">Indroduzca sus datos</h2>
        <input type="text" class="input-block-level" placeholder="Email" id="mailId">
        <input type="password" class="input-block-level" placeholder="Contraseña" id="passwordId">
        <label class="checkbox">
            <a href="#newUserDivId" id="registerDivId">Registrarse</a>
        </label>
        <button class="btn btn-large btn-primary" type="submit" id="registerId">Ingresar</button>
        <button class="btn btn-large btn-navbar" id="signUpCloseId">Close</button>
    </form>
</div>
<div id="newUserDivId" class="container-fluid hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form class="form-signin">
        <h2 class="form-signin-heading">Registre sus datos</h2>
        <input type="text" class="input-block-level" placeholder="Email" id="newUserMailId">
        <input type="password" class="input-block-level" placeholder="Contraseña" id="newUserPasswordId">
        <button class="btn btn-large btn-primary" type="submit" id="registerUserId">Regitrarse</button>
        <button class="btn btn-large btn-navbar" type="submit" id="closeUserId">Close</button>
    </form>
</div>
</div>
<footer class="footer container" style="background-color:#c2c2c2; text-align: right; ">
	<img alt="" style="height: 40px;" src="img/dal2012-banner-01.png">
	<img alt="" style="height: 40px;" src="img/unirbolivia-banner.jpg">
</footer>
</body>
</html>
